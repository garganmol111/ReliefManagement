<html>
  <head>
    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>

    <script type="text/javascript">
      window.onload = function() {
        L.mapquest.key = 'lYrP4vF3Uk5zgTiGGuEzQGwGIVDGuy24';

        var map = L.mapquest.map('map', {
          center: [19.0760, 72.8777],
          layers: L.mapquest.tileLayer('map'),
          zoom: 6
        });

        //Mumbai
        L.marker([19.0760, 72.8777], {
          icon: L.mapquest.icons.marker(),
          draggable: false
        }).bindPopup('Mumbai, IN').addTo(map);

        L.circle([19.0760, 72.8777], { radius: 100000 }).addTo(map);


        //Kerala
        L.marker([10.8505, 76.2711], {
          icon: L.mapquest.icons.marker(),
          draggable: false
        }).bindPopup('Kerala, IN').addTo(map);

        L.circle([10.8505, 76.2711], { radius: 100000 }).addTo(map);

        //Chennai
        L.marker([13.0827, 80.2707], {
          icon: L.mapquest.icons.marker(),
          draggable: false
        }).bindPopup('Kerala, IN').addTo(map);

        L.circle([13.0827, 80.2707], { radius: 100000 }).addTo(map);

      };
    </script>
  </head>

  <body style="border: 0; margin: 0;" id="map-body">
    <div id="map" style="width: 100%; height: 530px;"></div>
  </body>

  <script>
      document.getElementById("map-body").addEventListener("click",function(){
        console.log("Hi");
      })
  </script>
</html>
