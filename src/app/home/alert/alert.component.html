<div class="container">
    <div class="row">
        <div class="col-12" *ngFor="let alert of alerts; let i = index" style="margin-top: 1em">
            <mat-card class="mat-elevation-z4">
                <mat-card-content>
                    <div class="container">
                        <div class="row">
                                    <div class="col"><b style="font-weight: 700"><i class="material-icons">location_on</i> {{alert.location}}</b></div>
                                    <div class="col-3"><button mat-flat-button color="warn" *ngIf="isNgo" (click)="email(i)">Broadcast</button></div>
                                    <div class="col-3"><button mat-flat-button color="primary" *ngIf="isNgo" (click)="cater(i)">Cater</button></div>
                                    <div class="col-3"><button mat-flat-button color="primary" *ngIf="!isNgo" (click)="view(i)">View</button></div>
                         </div>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>
    </div>

    <div class="row" *ngIf="shouldShow && isNgo" style="margin-top: 4em">
        <div class="col-12" >
                <mat-card class="mat-elevation-z4" >
                        <mat-card-content>
                            <div class="container">
                                <div class="row">
                                        <div class="col"><b style="font-weight: 700"><i class="material-icons">call</i>9887678763</b></div>
                                 </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
        </div>
            
    </div>

</div>
