<div class="container">
    <div class="row">
        <div class="col">

            <mat-card class="mat-elevation-z14">
                <mat-card-content>
                    <div class="container">
                        <div class="row ">
                            <div class="col mt-4">
                                <table>
                                    <tr>
                                        <td><b>EID</b></td>
                                        <td>{{id}}</td>
                                    </tr>
                                    <tr>
                                        <td><b>Name</b></td>
                                        <td>{{(items| async)?.name}}</td>
                                    </tr>
                                    <tr>
                                        <td><b style="margin-right: 2em">Last Accessed </b></td>
                                        <td>{{(items| async)?.last_accessed | date}}</td>
                                    </tr>
                                </table>

                            </div>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions><button mat-button style="margin-right: -1em">Cater Request</button>
                    <button mat-button style="color: #E63946" (click)="logout()">Logout</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>

</div>
