<table mat-table [dataSource]="dataSource" class="mat-elevation-z0" style="width: 100%">

        <ng-container matColumnDef="item">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.item}} </td>
        </ng-container>
      

        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>
      
   
        <ng-container matColumnDef="received">
          <th mat-header-cell *matHeaderCellDef> Weight </th>
          <td mat-cell *matCellDef="let element"> {{element.received}} </td>
        </ng-container>
    
        <ng-container matColumnDef="transit">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.transit}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <div class="container" style="margin-top: 2em">
          <div class="row">
              <div class="col">
                  <div class="row">
                      <div class="col">
                            <mat-form-field appearance="outline" style="width: 100%">
                                    <mat-label>Send Asset</mat-label>
                                    <mat-select [(ngModel)]="currentItem.item">
                                      <mat-option *ngFor="let item of items | async" [value]="item">
                                        {{item | titlecase}}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                      </div>
                      <div class="col">  <mat-form-field class="example-full-width" appearance="outline">
                            <mat-label>Quantity</mat-label>
                            <input matInput placeholder="Quantity" type="number" [(ngModel)]="currentItem.quantity">
                          </mat-form-field></div>
                  </div>
                  <div class="row">
                      <div class="col">
                            <button mat-button (click)="addItem()">Add Item</button>
                      </div>
                  </div>
              </div>
          </div>
      </div>
