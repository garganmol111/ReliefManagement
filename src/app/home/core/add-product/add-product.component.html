<form>
    <div class="form-group">
      <label for="item">Item</label>
      <select class="form-control" id="item" [(ngModel)]="formMaterial.type">
        <option>Food</option>
        <option>Water</option>
        <option>First-Aid/Medicine</option>
        <option>Cloths</option>
        <option>Flashligh & Batteries</option>
        <option>Others</option>
      </select>
    </div>
    <div class="form-group">
      <label for="Quantity">Quantity</label>
      <input type="number" class="form-control" id="Quantity" placeholder="eample: 20" [(ngModel)]="formMaterial.quantity"/>
    </div>
    <button type="submit" class="button btn" (onclick)='add(formMaterial.type, formMaterial.quantity)' >Submit</button>
  </form>
