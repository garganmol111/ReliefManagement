    <div class="form-group">
      <label for="item">Item</label>
      <select class="form-control" id="item"  [(ngModel)]="formMaterial.type">
        <option *ngFor="let l of $lists|async">{{l}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="Quantity">Quantity</label>
      <input type="number" class="form-control" id="Quantity" placeholder="eample: 20" [(ngModel)]="formMaterial.quantity"/>
    </div>
    <button  class="button btn" (click)='add(formMaterial.type, formMaterial.quantity)' >Submit</button>
