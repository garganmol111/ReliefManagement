<span class="tilt">
    <h6>Create Request</h6>
  </span>
  
  <div class="conatiner mt-4">
    <div class="row">
      <div class="col-6">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Requested Asset</mat-label>
          <mat-select [(ngModel)]="currentItem.item">
            <mat-option *ngFor="let item of items | async" [value]="item">
              {{item | titlecase}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-3">
        <mat-form-field class="example-full-width" appearance="outline">
          <mat-label>Quantity</mat-label>
          <input matInput placeholder="Quantity" type="number" [(ngModel)]="currentItem.quantity">
        </mat-form-field>
  
      </div>
      <div class="col-3" style="padding-top:1em">
        <button mat-button (click)="addItem()">Add Item</button>
      </div>
    </div>
  
    <div class="row mt-4">
      <div class="col">
        <table mat-table [dataSource]="itemsToRequest" class="mat-elevation-z1" style="width: 100%">
  
          <ng-container matColumnDef="item">
            <th mat-header-cell *matHeaderCellDef>Item Name </th>
            <td mat-cell *matCellDef="let element"> {{element.item}} </td>
          </ng-container>
          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
          </ng-container>
          <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element"><button mat-button (click)="delete(i)">Delete Item</button> </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns; let i = index"></tr>
  
        </table>
      </div>
    </div>
    <div class="row mt-4">
      <div class="col"><button mat-button (click)="submitRequest()">Submit Request</button></div>
    </div>
  </div>
